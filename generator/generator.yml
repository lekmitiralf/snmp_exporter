auths:
  f5_auth:
    version: 2
    community: public

modules:
  f5_bigip:
    walk:
      - 1.3.6.1.4.1.3375  # Exploration dynamique de tous les OIDs sous cette branche

    max_repetitions: 25  # Nombre d'objets à récupérer par requête SNMP
    retries: 3  # Nombre de tentatives en cas d'échec
    timeout: 5s  # Délai avant l'échec d'une requête

    allow_nonincreasing_oids: false  # Ne pas autoriser les OIDs non croissants
    use_unconnected_udp_socket: false  # Ne pas utiliser un socket UDP non connecté

    lookups:
      - source_indexes: [bsnDot11EssIndex]
        lookup: bsnDot11EssSsid
        drop_source_indexes: false

    filters:
      static:
        - targets:
            - bsnDot11EssSsid
          indices: ["2", "3", "4"]

      dynamic:
        - oid: 1.3.6.1.2.1.2.2.1.7
          targets:
            - "1.3.6.1.2.1.2.2.1.4"
          values: ["1", "2"]
